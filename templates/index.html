<!DOCTYPE html>
<html lang="en">

<head>

  <header class="text-gray-700 body-font">

          </svg></a>
      </nav>
      <a href="https://github.com/YadiraF/PRNet"
        class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Code
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>

    </div>
  </header>
  <section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div
        class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">This API is based on
          <a href="https://github.com/YadiraF/PRNet"><br class="hidden lg:inline-block">Face3D by Yadira</a>
        </h1>
        <p class="mb-8 leading-relaxed">Make a post request to {url} with source image sent with key: "source" and you
          will be returned a 3D face mesh .obj file</p>
        <div class="flex justify-center">
          <p
            class="inline-flex text-gray border-0 py-2 focus:outline-none rounded text-lg">Made with <span style="color: #e25555; width: 30px; text-align: center;">&#9829;</span> by <a class="hover:text-gray-900"
              href="https://github.com/mrizwan18"> Razi</a></p>
           </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="PRNet" src="/static/assets/prnet.gif">
      </div>
    </div>

</html>
